<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hunting Chronicle's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html{scroll-behavior:smooth}</style>
</head>
<body class="bg-gray-900 text-gray-300 font-sans">

    <header class="fixed top-0 left-0 right-0 z-10 bg-gray-900/90 shadow-lg backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-orange-500 tracking-wider">Hunting Chronicle's</a>
            <div class="space-x-6 hidden md:flex">
                <a href="index.html" class="hover:text-orange-500 transition duration-300">Home</a>
                <a href="journal.html" class="hover:text-orange-500 transition duration-300">Journal</a>
                <a href="gallery.html" class="hover:text-orange-500 transition duration-300">Trophy Room</a>
                <a href="contact.html" class="hover:text-orange-500 transition duration-300">Contact</a>
            </div>
            <button class="md:hidden text-gray-300 hover:text-orange-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
    </header>

    <main class="pt-24">
        <section id="contact" class="py-16 bg-gray-800 min-h-screen">
            <div class="container mx-auto px-4 max-w-4xl text-center">
                <h2 class="text-4xl font-bold mb-6 text-orange-500">Connect with Me</h2>
                <p class="text-lg mb-10 text-gray-300">Have a question about gear, or just want to swap stories? Drop me a line!</p>
                <form action="#" method="POST" class="space-y-6 text-left">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-700 bg-gray-900 text-white shadow-sm focus:border-orange-500 focus:ring-orange-500 p-3">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-700 bg-gray-900 text-white shadow-sm focus:border-orange-500 focus:ring-orange-500 p-3">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-400">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-700 bg-gray-900 text-white shadow-sm focus:border-orange-500 focus:ring-orange-500 p-3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="w-full md:w-auto bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-10 rounded-full transition duration-300 uppercase tracking-widest">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 border-t border-gray-800">
        <div class="container mx-auto px-4 py-8 text-center">
            <p>&copy; 2025 The Hunter's Chronicle. All rights reserved.</p>
            <p class="text-sm text-gray-500 mt-2">Built with passion for the outdoors and Tailwind CSS.</p>
        </div>
    </footer>

</body>
</html>
